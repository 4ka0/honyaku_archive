<tr>

    <td class="align-middle">
        <a href="{% url 'resource_detail' object.pk %}">{{ object }}</a>
    </td>

    <td class="align-middle">
        {% if object.resource_type == "GLOSSARY" %}
            用語集
        {% elif object.resource_type == "TRANSLATION" %}
            翻訳
        {% else %}
            不明
        {% endif %}
    </td>

    <td class="align-middle">
        {{ object.created_on|date:"d M Y" }}, {{ object.created_on|time:"H:i" }}
    </td>

</tr>
