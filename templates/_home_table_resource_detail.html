<tr>

    <td class="align-middle">
        <a href="{% url 'resource_detail' resource.pk %}">{{ resource }}</a>
    </td>

    <td class="align-middle">
        {% if resource.resource_type == "GLOSSARY" %}
            用語集
        {% elif resource.resource_type == "TRANSLATION" %}
            翻訳
        {% else %}
            不明
        {% endif %}
    </td>

    <td class="align-middle">
        {{ resource.created_on|date:"d M Y" }}, {{ resource.created_on|time:"H:i" }}
    </td>

</tr>
