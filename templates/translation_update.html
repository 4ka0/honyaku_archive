{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="row justify-content-center my-5">

        <div class="col-6">

            <div class="card">

                <div class="card-header">
                    <div class="text-center">
                        翻訳の詳細を編集する
                    </div>
                </div>

                <div class="card-body">

                    <form method="POST" novalidate>

                        {% csrf_token %}

                        {{ form|crispy }}

                        <div class="text-center mt-3">
                            <a href="{% url 'translation_detail' object.pk %}"  class="btn btn-secondary btn-sm me-2" role="button">キャンセル</a>
                            <button type="submit" class="btn btn-primary btn-sm">更新</button>
                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>

{% endblock %}
