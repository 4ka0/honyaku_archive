{% extends 'base.html' %}

{% block content %}

    <div class="col-3 m-5">

        <div class="card">

            <div class="card-header">
                ログイン
            </div>

            <div class="card-body">

                <form method="POST">

                    {% csrf_token %}

                    {% if form.errors %}
                        <div class="form-error text-center mt-2 mb-3">
                            The username or password is not correct.<br>
                            Please enter these again.
                        </div>
                    {% endif %}

                    <!-- Username input field -->
                    <div class="form-row m-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">ユーザー名：</label>
                        <input id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" type="text" class="form-control">
                    </div>

                    <!-- Password input field -->
                    <div class="form-row mt-4 mb-3 mx-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">パスワード：</label>
                        <input id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" type="password" class="form-control">
                    </div>

                    <!-- Login button -->
                    <div class="text-center mt-4 mb-2">
                        <button type="submit" class="btn btn-primary btn-sm">ログイン</button>
                    </div>

                </form>

            </div>

        </div>

    </div>

{% endblock content %}
