<table class="table table-bordered table-hover font-14">

    <thead class="table-primary">
        <tr>
        <th scope="col" style="width: 5%" class="col-center-align">No.</th>
        <th scope="col" style="width: 44%">原文</th>
        <th scope="col" style="width: 44%">訳文</th>
        <th scope="col" style="width: 7%" class="col-center-align">アクション</th>
        </tr>
    </thead>

    <tbody class="table-body-bg">

        {% for item in object.segments.all %}

            <tr>

                <td class="col-center-align">{{ forloop.counter }}</td>

                <td>
                    {% if item.source %}

                        <!-- Source text -->
                        {{ item.source }}

                        <!-- Link to copy source text to clipboard -->
                        <small>
                            <a href="" id="copy-link" onclick="copyText('{{ item.source }}');">&nbsp;(Copy)</a>
                        </small>

                    {% else %}
                        <span class="table-muted-text">（原文なし）</span>
                    {% endif %}
                </td>

                <td>
                    {% if item.target %}

                        <!-- Target text -->
                        {{ item.target }}

                        <!-- Link to copy target text to clipboard -->
                        <small>
                            <a href="" id="copy-link" onclick="copyText('{{ item.target }}');">&nbsp;(Copy)</a>
                        </small>

                    {% else %}
                        <span class="table-muted-text">（訳文なし）</span>
                    {% endif %}
                </td>

                <td class="col-center-align">

                    {% include "_segment_action_buttons.html" %}

                </td>

            </tr>

        {% endfor %}

    </tbody>

</table>
