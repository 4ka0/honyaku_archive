<table class="table table-bordered table-hover font-14">

    <thead class="table-primary">
        <tr>
        <th scope="col" style="width: 5%">No.</th>
        <th scope="col" style="width: 44%">原文</th>
        <th scope="col" style="width: 44%">訳文</th>
        <th scope="col" class="col-center-align" style="width: 7%">アクション</th>
        </tr>
    </thead>

    <tbody class="table-body-bg">

        {% for item in object.entries.all %}

            <tr>

                <td>{{ forloop.counter }}</td>

                <td>{{ item.source }}</td>

                <td>
                    {{ item.target }}
                        {% if item.notes %}
                            <br><br>
                            <div class="table-muted-text">
                                ＜備考＞<br><br>
                                {{ item.notes|linebreaksbr|urlizetrunc:50 }}
                            </div>
                        {% endif %}
                </td>

                <td class="col-center-align">

                    {% include "_entry_action_buttons.html" %}

                </td>

            </tr>

        {% endfor %}

    </tbody>

</table>
