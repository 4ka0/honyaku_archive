{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="col-5 my-5">

        <div class="card">

            <div class="card-header">
                <div class="text-center">
                    {% if resource.resource_type == "GLOSSARY" %}
                        用語集の詳細を編集する
                    {% else %}
                        翻訳の詳細を編集する
                    {% endif %}
                </div>
            </div>

            <div class="card-body">

                <form method="POST" novalidate>

                    {% csrf_token %}

                    {{ form|crispy }}

                    <div class="text-center">
                        <a href="{% url 'resource_detail' object.pk %}"  class="btn btn-secondary btn-sm me-2" role="button">キャンセル</a>
                        <button type="submit" class="btn btn-primary btn-sm">更新</button>
                    </div>

                </form>

            </div>

        </div>

    </div>

{% endblock %}
